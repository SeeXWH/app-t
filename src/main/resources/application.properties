spring.application.name=t-app
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
yandex.translate.api.key=YOUR_API_KEY
yandex.translate.url = https://translate.api.cloud.yandex.net/translate/v2/translate
yandex.catalog.id = YOUR_CATALOG_ID
spring.datasource.url=jdbc:h2:file:./mytestdb
spring.h2.console.path=/myh2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
